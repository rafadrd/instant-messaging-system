openapi: 3.0.3
info:
  title: Instant Messaging App API
  description: API for managing users, channels, messages and invitations
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local server
paths:
  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user with the provided username and password, optionally using an invitation token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserHomeOutput'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '409':
          description: Username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /auth/login:
    post:
      summary: Login a user
      description: Authenticates a user and returns user info. An auth token is set in an HTTP-only cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserHomeOutput'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /auth/logout:
    post:
      summary: Logout the user
      description: Revokes the user's authentication token (from Bearer token or cookie) and clears the cookie.
      responses:
        '204':
          description: User logged out successfully
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /users/me:
    get:
      summary: Get current user information
      description: Retrieves information about the authenticated user.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserHomeOutput'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /users/me/channels:
    get:
      summary: Get channels for the current user
      description: Retrieves the list of channels the authenticated user has joined.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Channels retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Channel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels:
    get:
      summary: Get list of public channels
      description: Retrieves a list of public channels, optionally filtered by a search query.
      security:
        - BearerAuth: []
      parameters:
        - name: query
          in: query
          required: false
          schema:
            type: string
          description: Query string to search for public channels by name.
      responses:
        '200':
          description: Channels retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Channel'
        '400':
          description: Invalid query parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      summary: Create a new channel
      description: Creates a new channel with the provided name and visibility.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelInput'
      responses:
        '201':
          description: Channel created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '409':
          description: Channel already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels/{channelId}:
    get:
      summary: Get channel by ID
      description: Retrieves the details of a specific channel by its ID.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
      responses:
        '200':
          description: Channel retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels/{channelId}/join:
    post:
      summary: Join a public channel by ID
      description: Allows a user to join a specific public channel by its ID.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
      responses:
        '200':
          description: User joined the channel successfully
          content:
            application/json:
              schema:
                type: string
                example: "Joined public channel 'channel-name'."
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels/join-by-token:
    post:
      summary: Join a private channel using a token
      description: Allows a user to join a private channel using an invitation token.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinByTokenInput'
      responses:
        '200':
          description: User joined the channel successfully
          content:
            application/json:
              schema:
                type: string
                example: "Joined private channel 'channel-name'"
        '400':
          description: Invalid input (e.g. expired token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Token or channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels/{channelId}/leave:
    post:
      summary: Leave a channel
      description: Removes the authenticated user from a specific channel.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
      responses:
        '200':
          description: User left the channel successfully
          content:
            application/json:
              schema:
                type: string
                example: "Left channel 'channel-name'"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels/{channelId}/messages:
    get:
      summary: Get messages in a channel
      description: Retrieves a list of messages in the specified channel.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 50
          description: Maximum number of items to return.
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
          description: Number of items to skip before starting to collect the result set.
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '400':
          description: Invalid query parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      summary: Create a new message in a channel
      description: Creates a new message in the specified channel.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageInput'
      responses:
        '201':
          description: Message created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /channels/{channelId}/invitations:
    get:
      summary: Get invitations for a channel
      description: Retrieves a list of invitations for the specified channel. User must have write access.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
      responses:
        '200':
          description: Invitations retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invitation'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      summary: Create an invitation for a channel
      description: Creates an invitation for the specified channel. User must have write access.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationInput'
      responses:
        '201':
          description: Invitation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /channels/{channelId}/invitations/{invitationId}/revoke:
    post:
      summary: Revoke an invitation
      description: Revokes a specific invitation for a channel. Only the channel owner can perform this action.
      security:
        - BearerAuth: []
      parameters:
        - name: channelId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the channel.
        - name: invitationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier for the invitation.
      responses:
        '200':
          description: Invitation revoked successfully
          content:
            application/json:
              schema:
                type: string
                example: "Invitation revoked."
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Channel or invitation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Bearer Token needed to access the endpoints.
  schemas:
    User:
      type: object
      description: Internal representation of a User, not exposed in API responses.
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user.
        username:
          type: string
          description: Username of the user.
        passwordValidation:
          type: object
          properties:
            validationInfo:
              type: string
              description: Information regarding password validation.
          required:
            - validationInfo
      required:
        - id
        - username
        - passwordValidation

    UserHomeOutput:
      type: object
      description: Public representation of a User.
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user.
        username:
          type: string
          description: Username of the user.
      required:
        - id
        - username

    UserInput:
      type: object
      properties:
        username:
          type: string
          description: Username of the user.
        password:
          type: string
          description: Password of the user.
      required:
        - username
        - password

    RegisterInput:
      type: object
      properties:
        username:
          type: string
          description: Username for the new user.
        password:
          type: string
          description: Password for the new user.
        invitationToken:
          type: string
          description: Optional token to join a private channel upon registration.
      required:
        - username
        - password

    Channel:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the channel.
        name:
          type: string
          description: Name of the channel.
        owner:
          $ref: '#/components/schemas/UserHomeOutput'
        isPublic:
          type: boolean
          description: Indicates if the channel is public.
      required:
        - id
        - name
        - owner
        - isPublic

    ChannelInput:
      type: object
      properties:
        name:
          type: string
          description: Name of the channel.
        isPublic:
          type: boolean
          description: Indicates if the channel is public.
      required:
        - name
        - isPublic

    JoinByTokenInput:
      type: object
      properties:
        token:
          type: string
          description: Invitation token for joining a private channel.
      required:
        - token

    Message:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the message.
        content:
          type: string
          description: Content of the message.
        user:
          $ref: '#/components/schemas/UserHomeOutput'
        channel:
          $ref: '#/components/schemas/Channel'
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the message was created.
      required:
        - id
        - content
        - user
        - channel
        - createdAt

    MessageInput:
      type: object
      properties:
        content:
          type: string
          description: Content of the message to be created.
      required:
        - content

    Invitation:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the invitation.
        token:
          type: string
          description: Token for the invitation.
        createdBy:
          $ref: '#/components/schemas/UserHomeOutput'
        channel:
          $ref: '#/components/schemas/Channel'
        accessType:
          type: string
          description: Type of access granted by the invitation.
          enum:
            - READ_ONLY
            - READ_WRITE
        expiresAt:
          type: string
          format: date-time
          description: Expiration date and time of the invitation.
        status:
          type: string
          description: Status of the invitation.
          enum:
            - PENDING
            - ACCEPTED
            - REJECTED
      required:
        - id
        - token
        - createdBy
        - channel
        - accessType
        - expiresAt
        - status

    InvitationInput:
      type: object
      properties:
        accessType:
          type: string
          description: Type of access granted by the invitation.
          enum:
            - READ_ONLY
            - READ_WRITE
        expiresAt:
          type: string
          format: date-time
          description: Expiration date and time of the invitation.
      required:
        - accessType
        - expiresAt

    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: URI reference that identifies the problem type.
        title:
          type: string
          description: Short, human-readable summary of the problem type.
        status:
          type: integer
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
      required:
        - type
        - title
        - status