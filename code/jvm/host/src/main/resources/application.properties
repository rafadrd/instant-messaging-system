spring.application.name=instant-messaging
spring.main.allow-bean-definition-overriding=true
spring.profiles.active=jdbi
server.port=${port:8080}

jwt.secret=${JWT_SECRET:change_me_to_a_strong_random_secret}

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8000}

password.policy.min-length=8
password.policy.requires-uppercase=true
password.policy.requires-lowercase=true
password.policy.requires-digit=true
password.policy.requires-special-char=true

sse.pool.core-size=${SSE_POOL_CORE_SIZE:50}
sse.pool.max-size=${SSE_POOL_MAX_SIZE:500}
sse.pool.queue-capacity=${SSE_POOL_QUEUE_CAPACITY:100}